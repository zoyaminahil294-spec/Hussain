<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hussain Innovat | Official Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fcfcfd; 
            color: #0f172a; 
            overflow-x: hidden; 
        }
        .mesh-gradient {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,50%,10%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,50%,15%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,50%,15%,1) 0, transparent 50%);
        }
        .innovation-card { 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid #f1f5f9; 
        }
        .innovation-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 30px 60px -15px rgba(0,0,0,0.1); 
            border-color: #e2e8f0; 
        }
        @keyframes slide-left {
          from { transform: translateX(100%); }
          to { transform: translateX(0); }
        }
        .animate-slide-left {
          animation: slide-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
